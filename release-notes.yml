title: Release Notes of Release Notes ESlint config

releases:
- version: 1.0.0
  date: 2017-08-23
  title: Eslint 4
  description: Update dependencies for eslint 4 compatibilitity
  added:
  - Introduce ci/cd pipeline, setup travic ci.
  improved:
  - Definition of comma dangle rules. Function params must not use trailing commas, anymore.
  - Upgraded to lates dependencies (eslint@4.5, eslint-config-airbnb-base@11.3).
- version: 0.1.0
  date: 2017-07-08
  title: First Release
  description: Base coding styles, on top of airbnb base config
  added:
  - Add support for 120 chars line length.
  - Allow usage of `void`.
  - Enforce consistent return.
  - Add MIT license.
  - Introduce these release notes.
